<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div class="container" ng-controller="DocCtrl" ng-init="initDoc()">
    <div ng-show="!isAuthenticated()" style="font-size: 18px;text-align: center">
         <p>Please <a href="" ng-click="loginReq()"><i class="fa fa-sign-in"></i>&nbsp;login</a> to access this page. You can also <a href="#/registration"><i class="fa fa-chevron-circle-right"></i>&nbsp;register</a></p>
    </div>
    <div ng-show="isAuthenticated()">
        <div ng-show="!isPending()">
            <div ng-show="!isSupervisor()">
                <div class="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-info btn-sm" ng-click="addSlide($event);"><i class="fa fa-plus"></i>
                                    Add Slide
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" ng-click="deleteSlide($event);"><i class="fa fa-plus"></i>
                                    Delete Selected Slide
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" ng-click="reset($event);"><i class="fa fa-refresh"></i>
                                    Reset
                                </button>
                                <button type="button" class="btn btn-success btn-sm" ng-click="save($event);"><i class="fa fa-floppy-o"></i>
                                    Save
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label>User Guide</label>
                            <ul dnd-list="userGuide.slides">
                                <li ng-repeat="slide in userGuide.slides"
                                    dnd-draggable="slide"
                                    dnd-moved="userGuide.slides.splice($index, 1)"
                                    dnd-effect-allowed="move"
                                    dnd-selected="selectSlide(slide)"
                                    ng-class="{'selected': selected === slide}">
                                    {{$index + 1}}. {{slide.title}}
                                </li>
                            </ul>
                        </div>

                        <div class="col-md-10">
                            <div class="col-md-12" ng-if="isSelected()" >
                                <md-input-container flex style="width: 100%;">
                                    <label>Title</label>
                                    <input ng-model="selected.title" ng-change="recordChanged()" type="text"/>
                                </md-input-container>
                            </div>
                            <div class="col-md-12" ng-if="isSelected()" >
                                <md-input-container style="width: 100%;">
                                    <label>Contents</label>
                                    <textarea froala="froalaEditorOptions"  ng-change="recordChanged()" ng-model="selected.contents"/></textarea>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="isSupervisor()">
            </div>
        </div>
    </div>
</div>
