<style id="antiClickjack">
body {
	display: none !important;
}
</style>
<script type="text/javascript">
	if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}
</script>

<script type="text/ng-template" id="EditTestStepMetadata.html">
	<div ng-show="selectedTestStep">
		<ul class="nav nav-pills">
			<li ng-class="{active: isSelectedTestStepTab(1)}"><a data-toggle="pill" ng-click="changeTestStepTab(1);"><i class="fa fa-file-text-o fa-fw"></i> MetaData</a></li>
			<li ng-class="{active: isSelectedTestStepTab(2)}"><a data-toggle="pill" ng-click="changeTestStepTab(2);"><i class="fa fa-file-text-o fa-fw"></i> Test Story</a></li>
			<li ng-show="isNotManualTestStep()" ng-class="{active: isSelectedTestStepTab(3)}"><a data-toggle="pill" ng-click="changeTestStepTab(3); initHL7EncodedMessageTab();"><i class="fa fa-file-text-o fa-fw"></i> HL7 Encoded Message</a></li>
			<li ng-show="isNotManualTestStep()" ng-class="{active: isSelectedTestStepTab(4)}"><a data-toggle="pill" ng-click="changeTestStepTab(4); initTestData();"><i class="fa fa-file-text-o fa-fw"></i> Test Data</a></li>
			<li ng-show="isNotManualTestStep()" ng-class="{active: isSelectedTestStepTab(5)}"><a data-toggle="pill" ng-click="changeTestStepTab(5);"><i class="fa fa-file-text-o fa-fw"></i> Validation</a></li>
			<li ng-show="isNotManualTestStep()" ng-class="{active: isSelectedTestStepTab(6)}"><a data-toggle="pill" ng-click="changeTestStepTab(6); genSTDNISTXML(findTestCaseNameOfTestStep());"><i class="fa fa-file-text-o fa-fw"></i> STD/NIST XML</a></li>
			<li ng-show="isNotManualTestStep()" ng-class="{active: isSelectedTestStepTab(7)}"><a data-toggle="pill" ng-click="changeTestStepTab(7); generateSupplementDocuments();"><i class="fa fa-file-text-o fa-fw"></i> Supplement Documents</a></li>
		</ul>

		<div ng-show="isSelectedTestStepTab(1);">
			<form name="teststepMetaDataForm" class="form-horizontal" novalidate>
				<div class="row" style="margin-top:35px">
					<div class="col-md-12">
                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Name</label>
                                <input ng-model="selectedTestStep.name" ng-change="recordChanged()" type="text"/>
                            </md-input-container>
                        </div>

                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Description</label>
                                <input ng-model="selectedTestStep.description" ng-change="recordChanged()" type="text"/>
                            </md-input-container>
                        </div>
					</div>
				</div>

				<div class="row" ng-show="selectedTestPlan.transport">
					<div class="col-md-12">
                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Type</label>
                                <md-select ng-model="selectedTestStep.type" ng-change="recordChanged();">
                                    <md-option ng-value="TA_INITIATOR">TA_INITIATOR</md-option>
                                    <md-option ng-value="TA_RESPONDER">TA_RESPONDER</md-option>
                                    <md-option ng-value="SUT_INITIATOR">SUT_INITIATOR</md-option>
                                    <md-option ng-value="SUT_RESPONDER">SUT_RESPONDER</md-option>
                                    <md-option ng-value="SUT_MANUAL">SUT_MANUAL</md-option>
                                    <md-option ng-value="TA_MANUAL">TA_MANUAL</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
					</div>
				</div>
				<div class="row" ng-show="!selectedTestPlan.transport">
					<div class="col-md-12">
                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Type</label>
                                <md-select ng-model="selectedTestStep.type" ng-change="recordChanged();">
                                    <md-option ng-value="DATAINSTANCE">DATAINSTANCE</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
					</div>
				</div>

				<div class="row" ng-show="selectedIntegrationProfile">
					<div class="col-md-12">
						<button title="Delete Profile" type="button" class="btn btn-danger btn-xs" ng-click="deleteProfile();">
							<span><i class="fa fa-cross fa-fw"></i> Delete Profile (Make Manual TestStep)</span>
						</button>
					</div>
					
					<div class="col-md-12" style="margin-top:35px">
                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Integration Profile</label>
                                <input ng-model="selectedIntegrationProfile.sectionTitle" type="text"/>
                            </md-input-container>
                        </div>

                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Conformance Profile</label>
                                <input ng-model="selectedConformanceProfile.name" type="text"/>
                            </md-input-container>
                        </div>
					</div>

					<div class="col-md-12">
                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Test Data Specification</label>
                                <md-select ng-model="selectedTestStep.tdsXSL" ng-change="recordChanged();">
                                    <md-option ng-value="">No Test Data Specification</md-option>
                                    <md-option ng-value="Basic-TestDataSpecification">Basic TestDataSpecification</md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        <div class="col-md-6">
                            <md-input-container style="width: 100%;">
                                <label>Juror Document</label>
                                <md-select ng-model="selectedTestStep.jdXSL" ng-change="recordChanged();">
                                    <md-option ng-value="">No Juror Document</md-option>
                                    <md-option ng-value="Superset-JurorDocument">Superset Juror Document</md-option>
                                    <md-option ng-value="Z23-JurorDocument">Z23 Juror Document</md-option>
                                    <md-option ng-value="Z32-Z33-Z42-JurorDocument">Z32-Z33-Z42 Juror Document</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
					</div>
				</div>
			</form>
		</div>

		<div ng-show="isSelectedTestStepTab(2);">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Description</label>
						<textarea froala ng-change="recordChanged()" name="teststorydesc" ng-model="selectedTestStep.testStepStory.teststorydesc"></textarea>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Comments</label>
						<textarea froala ng-change="recordChanged()" name="comments" ng-model="selectedTestStep.testStepStory.comments" required ></textarea>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Pre Condition</label>
						<textarea froala ng-change="recordChanged()" name="preCondition" ng-model="selectedTestStep.testStepStory.preCondition" required ></textarea>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Post Condition</label>
						<textarea froala ng-change="recordChanged()" name="postCondition" ng-model="selectedTestStep.testStepStory.postCondition" required ></textarea>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Test Objectives</label>
						<textarea froala ng-change="recordChanged()" name="testObjectives" ng-model="selectedTestStep.testStepStory.testObjectives" required></textarea>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Evaluation Criteria</label>
						<textarea froala ng-change="recordChanged()" name="evaluationCriteria" ng-model="selectedTestStep.testStepStory.evaluationCriteria" required ></textarea>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Notes</label>
						<textarea froala ng-change="recordChanged()" name="notes" ng-model="selectedTestStep.testStepStory.notes" required />
					</div>
				</div>
			</div>
		</div>

		<div ng-show="isSelectedTestStepTab(3);">
			<span class="pull-left">
				<button title="Make er7 Message Template" type="button" class="btn btn-primary btn-xs" ng-click="openCreateEr7TemplateModal()">
					<span><i class="fa fa-pencil fa-fw"></i> Make er7 Message Template</span>
				</button>
			</span>
				<div class="col-md-12">
					<textarea rows="10" type="cb" class="form-control" id="er7-textarea"
							  ng-change="recordChanged()"
							  ng-model="selectedTestStep.er7Message"
							  wrap="off" style="overflow:auto;"></textarea>
				</div>

		</div>

		<div ng-show="isSelectedTestStepTab(4);">
			<button title="Make Message TestData Cate. Template" type="button" class="btn btn-primary btn-xs" ng-click="openCreateMessageTemplateModal()">
				<span><i class="fa fa-pencil fa-fw"></i> Make Message TestData Cate. Template</span>
			</button>
			<button title="Generate Default Segments List" type="button" class="btn btn-primary btn-xs" ng-click="generateDefaultSegmentsList()">
				<span><i class="fa fa-pencil fa-fw"></i> Generate Default Segments List</span>
			</button>
			<div class="row">
				<div class="col-md-12">
				<span class="pull-right">
					<div class="btn-group btn-group-sm" data-toggle="buttons">
    					<label class="btn btn-primary btn-xs" ng-click="changeUsageFilter();refreshTree();" ng-class="{'active':usageViewFilter === 'All'}">
        					<input type="radio">All Usages</input>
						</label>
						<label class="btn btn-primary btn-xs" ng-click="changeUsageFilter();refreshTree();" ng-class="{'active':usageViewFilter === 'RREC'}">
        					<input type="radio">R/RE/C Only</input>
						</label>
   					</div>
				</span>
				</div>
			</div>
			<div class="row" style="margin:10px;">
				<uib-accordion close-others="false">
					<uib-accordion-group is-open="testDataAccordi.segmentList" panel-class="panel-level2">
						<uib-accordion-heading>
							<span ng-click="segmentListAccordionClicked()">
								<i class="fa" ng-class="{'fa-caret-down': testDataAccordi.segmentList, 'fa-caret-right': !testDataAccordi.segmentList}"></i>
								<i class="fa fa-file-text-o fa-fw"></i> Segments List
							</span>
						</uib-accordion-heading>
						<div class="col-md-12">
							<div class="table-responsive">
								<table class="table table-striped table-bordered">
									<thead>
									<tr class="tbl-header">
										<th class="col-md-4">Path</th>
										<th class="col-md-5">Line</th>
										<th class="col-md-2">Usage</th>
										<th class="col-md-1">Action</th>
									</tr>
									</thead>
									<tbody>
									<tr ng-repeat="segment in segmentList | filter:filterForSegmentList">
										<td class="col-md-4">
											{{segment.iPath}}
										</td>
										<td class="col-md-5">
											{{segment.segmentStr}}
										</td>
										<td class="col-md-2">
											{{segment.usagePath}}
										</td>
										<td class="col-md-1">
											<button title="Select Segment"
													type="button" class="btn btn-primary btn-xs" ng-click="selectSegment(segment)">
												<span><i class="fa fa-pencil fa-fw"></i> Select</span>
											</button>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</uib-accordion-group>

					<uib-accordion-group is-open="testDataAccordi.selectedSegment" panel-class="panel-level2">
						<uib-accordion-heading>
							<span ng-click="segmentAccordionClicked()">
								<i class="fa" ng-class="{'fa-caret-down': testDataAccordi.selectedSegment, 'fa-caret-right': !testDataAccordi.selectedSegment}"></i>
								<i class="fa fa-pencil fa-fw"></i> Selected Segment
							</span>
						</uib-accordion-heading>
						<div ng-if="selectedSegmentNode.segment">

						<div class="row" style="margin:12px">
							<div class="col-md-2">
								<label class="control-label">Selected Segment:</label>
							</div>
							<div class="col-md-10">
								<input class="form-control" type="text" disabled ng-model="selectedSegmentNode.segment.iPath" />
							</div>
						</div>

						<div class="row" style="margin:12px">
							<div class="col-md-2">
								<label class="control-label">Line String:</label>
							</div>
							<div class="col-md-10">
								<input class="form-control" type="text" disabled ng-model="selectedSegmentNode.segment.segmentStr" />
							</div>
						</div>
						</div>
						<div class="col-md-10" ng-if="!selectedSegmentNode.segment"><p style ="color:red;"> No Segment Selected</p></div>

						<div class="col-md-12">
							<div class="col-md-9">
							<span class="pull-left">
								<button title="Make Message TestData Cate. Template" type="button" class="btn btn-primary btn-xs" ng-click="openCreateMessageTemplateModal()">
                            		<span><i class="fa fa-pencil fa-fw"></i> Make Message TestData Cate. Template</span>
                            	</button>
								<button  ng-if="selectedSegmentNode.segment" title="Make Segment TestData Cate. Template" type="button" class="btn btn-primary btn-xs" ng-click="openCreateSegmentTemplateModal()">
                            		<span><i class="fa fa-pencil fa-fw"></i> Make Segment TestData Cate. Template</span>
                            	</button>
							</span>
							</div>
							<div class="col-md-3">
							<span class="pull-right">
								<span ng-dropdown-multiselect="" options="colsData" selected-model="selectedCols" extra-settings="smartButtonSettings"></span>
							</span>
							</div>
						</div>

						<div class="col-md-12">
							<div class="table-responsive">
								<table tt-table tt-params="segmentParams" class="table table-bordered table-fix-header table-condensed profile-table">
									<thead>
									<tr class="tbl-header">
										<th class="col-md-1">Path</th>
										<th class="col-md-1">Name</th>
										<th class="col-md-1" ng-show="isShow(1)">DT</th>
										<th class="col-md-1" ng-show="isShow(2)">Usage</th>
										<th class="col-md-1" ng-show="isShow(3)">Cardi.</th>
										<th class="col-md-1" ng-show="isShow(4)">Length</th>
										<th class="col-md-1" ng-show="isShow(5)">ValueSet</th>
										<th class="col-md-1" ng-show="isShow(6)">Predicate</th>
										<th class="col-md-1" ng-show="isShow(7)">Conf.Statement</th>
										<th class="col-md-1">Value</th>
										<th class="col-md-1">Test Data Cate.</th>
										<th class="col-md-1">Action</th>
									</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</uib-accordion-group>

					<uib-accordion-group is-open="testDataAccordi.constraintList" panel-class="panel-level2">
						<uib-accordion-heading>
							<span ng-click="constraintAccordionClicked()">
								<i class="fa" ng-class="{'fa-caret-down': testDataAccordi.constraintList, 'fa-caret-right': !testDataAccordi.constraintList}"></i>
								<i class="fa fa-file-text-o fa-fw"></i> TestData Categorization List
							</span>
						</uib-accordion-heading>
						<div class="col-md-12">
							<div class="table-responsive">
								<table st-table="displayedCollection" st-safe-src="listOfTDC" class="table table-striped">
									<thead>
									<tr>
										<th st-sort="iPath">Path</th>
										<th st-sort="name">Name</th>
										<th st-sort="testDataCategorization">TestData Categorization</th>
										<th st-sort="listData">List Data</th>
									</tr>
									</thead>
									<tbody>
									<tr ng-repeat="cate in displayedCollection">
										<td>{{cate.iPath}}</td>
										<td>{{cate.name}}</td>
										<td>{{cate.testDataCategorization}}</td>
										<td>{{cate.listData}}</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</uib-accordion-group>
				</uib-accordion>
			</div>
		</div>

		<div ng-show="selectedTestStepTab == 5">


			<div class="row">

				<button class="btn btn-xs btn-success" ng-click="validate('free')">Conext Free</button>
	
				<button class="btn btn-xs btn-primary " ng-click="validate('based')">Context Based</button>
			</div>
			<div class="col-md-10" style="padding:40px">
			<ui-codemirror id="codemir" ui-codemirror-opts="editorOptions" ng-model="selectedTestStep.er7Message"></ui-codemirror>
			</div>

			<div class="col-md-10"  style="padding: center; max-height: 500px;	overflow-y: scroll; ">

				<ng-bind-html ng-bind-html="result"/>
			</div>
		</div>

		<div ng-show="selectedTestStepTab == 6">
			<div class="row" style="margin:10px; margin-top:30px;">
				<uib-accordion close-others="true">
					<uib-accordion-group  panel-class="panel-level2" is-open="nistStd.nist">
						<uib-accordion-heading>
							<span>
								<i class="fa" ng-class="{'fa-caret-down': nistStd.nist, 'fa-caret-right': !nistStd.nist}"></i>
								 NIST XML  
							</span>
						</uib-accordion-heading>
						<textarea style="width:100%" ng-model="selectedTestStep.nistXMLCode" readonly rows="30"/>
					</uib-accordion-group>

					<uib-accordion-group  panel-class="panel-level2" is-open="nistStd.std">
						<uib-accordion-heading>
							<span>
								<i class="fa" ng-class="{'fa-caret-down': nistStd.std, 'fa-caret-right': !nistStd.std}"></i>
								 STD XML 
							</span>
						</uib-accordion-heading>
						<textarea style="width:100%" ng-model="selectedTestStep.stdXMLCode"  readonly rows="30"/>
					</uib-accordion-group>
				</uib-accordion>
			</div>
		</div>
		<div ng-show="selectedTestStepTab == 7">
			<div class="row" style="margin:10px; margin-top:30px;">
				<uib-accordion close-others="true">
					<uib-accordion-group  panel-class="panel-level2" is-open="DocAccordi.messageContents">
						<uib-accordion-heading>
							<span >
								<i class="fa" ng-class="{'fa-caret-down': DocAccordi.messageContents, 'fa-caret-right': !DocAccordi.messageContents}"></i>
								 Message messageContents
							</span>
						</uib-accordion-heading>
						<div dynamic="messageContentsHTML"></div>
					</uib-accordion-group>

					<uib-accordion-group  panel-class="panel-level2" is-open="DocAccordi.testdata">
						<uib-accordion-heading>
							<span>
								<i class="fa" ng-class="{'fa-caret-down': DocAccordi.testdata, 'fa-caret-right': !DocAccordi.testdata}"></i>
								 Test Data Specification
							</span>
						</uib-accordion-heading>
						<ng-bind-html ng-bind-html="testDataSpecificationHTML"/>
					</uib-accordion-group>

					<uib-accordion-group  panel-class="panel-level2" is-open="DocAccordi.jurorDocument">
						<uib-accordion-heading>
							<span>
								<i class="fa" ng-class="{'fa-caret-down': DocAccordi.jurorDocument, 'fa-caret-right': !DocAccordi.jurorDocument}"></i>
								 Juror Document
							</span>
						</uib-accordion-heading>
						<ng-bind-html ng-bind-html="jurorDocumentsHTML"/>
					</uib-accordion-group>
				</uib-accordion>
			</div>
		</div>
	</div>

</script>

<script type="text/ng-template" id="FieldTree.html">
	<tr tt-node is-branch="hasChildren(node)">
		<td class="col-md-1">
			{{selectedSegmentNode.segment.obj.name}}-{{minimizePath(node.iPath)}}
        </td>
		<td class="col-md-1">
			{{node.field.name}}
        </td>
		<td class="col-md-1" ng-show="isShow(1)">
			<div ng-show="!node.dt.ext">
				{{node.dt.name}}
			</div>
			<div ng-show="node.dt.ext">
				{{node.dt.name}}_{{node.dt.ext}}
			</div>
        </td>
		<td class="col-md-1" ng-show="isShow(2)">
			<div ng-show="!node.predicate">
				{{node.field.usage}}
			</div>
			<div ng-show="node.predicate">
				{{node.field.usage}} ({{node.predicate.trueUsage}}/{{node.predicate.falseUsage}})
			</div>
        </td>
		<td class="col-md-1" ng-show="isShow(3)">
			[{{node.field.min}}..{{node.field.max}}]
        </td>
		<td class="col-md-1" ng-show="isShow(4)">
			[{{node.field.minLength}}..{{node.field.maxLength}}]
        </td>
		<td class="col-md-1" ng-show="isShow(5)">
			{{findTable(node.field.table).bindingIdentifier}}
        </td>
		<td class="col-md-1" ng-show="isShow(6)">
			<span>{{node.predicate.description}}</span>
        </td>
		<td class="col-md-1" ng-show="isShow(7)">
			<div ng-repeat="cs in node.conformanceStatments">
				<span>{{cs.constraintId}} : {{cs.description}}</span>
			</div>
        </td>
		<td class="col-md-1">
			<div ng-hide="hasChildren(node)">
				<div ng-show="node.testDataCategorization === 'Value-Profile Fixed' || node.testDataCategorization === 'Value-Profile Fixed List'">
					<span>{{node.value}}</span>
				</div>
				<div ng-show="node.testDataCategorization !== 'Value-Profile Fixed' && node.testDataCategorization !== 'Value-Profile Fixed List'">
					<input ng-hide="hasChildren(node)" class="form-control" type="text" ng-change="recordChanged();updateValue(node);" ng-model="node.value" required />
				</div>
			</div>
        </td>
		<td class="col-md-1">
			<div ng-hide="hasChildren(node)">
				<div ng-show="node.testDataCategorization === 'Value-Profile Fixed' || node.testDataCategorization === 'Value-Profile Fixed List'">
					<span>{{node.testDataCategorization}}</span>
				</div>
				<div ng-show="node.testDataCategorization !== 'Value-Profile Fixed' && node.testDataCategorization !== 'Value-Profile Fixed List'">
					<select class="form-control" ng-model="node.testDataCategorization" ng-change="recordChanged(); updateTestDataCategorization(node);" ng-options="testDataCategorization for testDataCategorization in testDataCategorizations"/>
				</div>
			</div>
		</td>
		<td class="col-md-1">
			<button ng-show="!minimizePath(node.iPath).includes('[') && node.field.max != '0' && node.field.max != '1'" title="Delete Repeated Field" type="button" class="btn btn-info btn-xs" ng-click="addRepeatedField(node)">
				<span><i class="fa fa-plus fa-fw"></i> </span>
			</button>
			<button ng-show="minimizePath(node.iPath).includes('[')" title="Delete Repeated Field" type="button" class="btn btn-danger btn-xs" ng-click="deleteRepeatedField(node)">
				<span><i class="fa fa-times fa-fw"></i> </span>
			</button>
        </td>
    </tr>
</script>

<script type="text/ng-template" id="ComponentTree.html">
	<tr tt-node is-branch="hasChildren(node)">
		<td class="col-md-1">
			{{selectedSegmentNode.segment.obj.name}}-{{minimizePath(node.iPath)}}
        </td>
		<td class="col-md-1">
			{{node.component.name}}
        </td>
		<td class="col-md-1" ng-show="isShow(1)">
			<div ng-show="!node.dt.ext">
				{{node.dt.name}}
			</div>
			<div ng-show="node.dt.ext">
				{{node.dt.name}}_{{node.dt.ext}}
			</div>
        </td>
		<td class="col-md-1" ng-show="isShow(2)">
			<div ng-show="!node.predicate">
				{{node.component.usage}}
			</div>
			<div ng-show="node.predicate">
				{{node.component.usage}} ({{node.predicate.trueUsage}}/{{node.predicate.falseUsage}})
			</div>
        </td>
		<td class="col-md-1" ng-show="isShow(3)">
			[{{node.component.min}}..{{node.component.max}}]
        </td>
		<td class="col-md-1" ng-show="isShow(4)">
			[{{node.component.minLength}}..{{node.component.maxLength}}]
        </td>
		<td class="col-md-1" ng-show="isShow(5)">
			{{findTable(node.component.table).bindingIdentifier}}
        </td>
		<td class="col-md-1" ng-show="isShow(6)">
			<span>{{node.predicate.description}}</span>
		</td>
		<td class="col-md-1" ng-show="isShow(7)">
			<div ng-repeat="cs in node.conformanceStatments">
				<span>{{cs.constraintId}} : {{cs.description}}</span>
			</div>
		</td>
		<td class="col-md-1">
			<div ng-hide="hasChildren(node)">
				<div ng-show="node.testDataCategorization === 'Value-Profile Fixed' || node.testDataCategorization === 'Value-Profile Fixed List'">
					<span>{{node.value}}</span>
				</div>
				<div ng-show="node.testDataCategorization !== 'Value-Profile Fixed' && node.testDataCategorization !== 'Value-Profile Fixed List'">
					<input ng-hide="hasChildren(node)" class="form-control" type="text" ng-change="recordChanged();updateValue(node);" ng-model="node.value" required />
				</div>
			</div>
		</td>
		<td class="col-md-1">
			<div ng-hide="hasChildren(node)">
				<div ng-show="node.testDataCategorization === 'Value-Profile Fixed' || node.testDataCategorization === 'Value-Profile Fixed List'">
					<span>{{node.testDataCategorization}}</span>
				</div>
				<div ng-show="node.testDataCategorization !== 'Value-Profile Fixed' && node.testDataCategorization !== 'Value-Profile Fixed List'">
					<select class="form-control" ng-model="node.testDataCategorization" ng-change="recordChanged(); updateTestDataCategorization(node);" ng-options="testDataCategorization for testDataCategorization in testDataCategorizations"/>
				</div>
			</div>
		</td>
		<td class="col-md-1">
			-
        </td>
    </tr>
</script>

<script type="text/ng-template" id="MessageTemplateCreationModal.html">
