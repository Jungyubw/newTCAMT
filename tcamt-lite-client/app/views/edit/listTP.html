<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div class="row">
    <div class="col-md-12">
        <form id="selectIgTypeForm" class="form-horizontal">
            <div class="form-group">
                <div class="pull-right" style="margin-right:20px">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="createNewTestPlan()"><i class="fa fa-plus"></i>
                        Create New Test Plan
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div ng-hide="loading">
        <div class="col-md-12">
            <div ng-show="error === null">
                <table st-table="tmpIgs" st-safe-src="igs" class="table table-striped table-bordered table-fix-header table-condensed igl-list-table">
                    <thead>
                    <tr class="tbl-header" style="margin-right: {{scrollbarWidth}}px;">
                        <th st-ratio="5">#</th>
                        <th st-ratio="20" st-sort="name">Name</th>
                        <th st-ratio="25" st-sort="description">Description</th>
                        <th st-ratio="10" st-sort="version">Version</th>
                        <th st-ratio="10" st-sort="lastUpdateDate">Date</th>
                        <th st-ratio="30">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in tps | orderBy:'lastUpdateDate'">
                        <td st-ratio="5">{{$index + 1}}</td>
                        <td st-ratio="20" ng-bind="row.name"></td>
                        <td st-ratio="25" ng-bind="row.description"></td>
                        <td st-ratio="10" ng-bind="row.version"></td>
                        <td st-ratio="10" ng-bind="row.lastUpdateDate"></td>
                        <td st-ratio="30">
                        	<button title="Select"
                                    type="button" class="btn btn-xs btn-primary"
                                    ng-click="selectTestPlan(row)">
                                        <span><i class="fa fa-pencil fa-fw"></i> Edit</span>
                            </button>
                            <button title="Export Json"
                                    type="button" class="btn btn-info btn-xs"
                                    ng-click="exportTestPlanAs('json', row)">
                                        <span><i class="fa fa-pencil fa-fw"></i> Export Json</span>
                            </button>
                            <button title="Export Resource Bundle"
                                    type="button" class="btn btn-info btn-xs"
                                    ng-click="exportResourceBundleAs('zip', row)">
                                        <span><i class="fa fa-pencil fa-fw"></i> Export Resource Bundle</span>
                            </button>
                            <button title="Delete" type="button" class="btn btn-xs btn-danger"
                                    ng-click="confirmDeleteTestPlan(row)">
                                <span><i class="fa fa-trash-o fa-fw"></i> Delete</span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot ng-show="igs.length >= 20">
                    <tr style="margin-right: {{scrollbarWidth}}px;">
                        <td colspan="7">
                            <div st-pagination="" st-items-by-page="20" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </div>
</div>
<div ng-show="loading" style="text-align:center">
    <i class="fa fa-spinner fa-pulse fa-2x"></i>
</div>

</div>
